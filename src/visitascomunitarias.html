<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitasComunitarias</title>
    <link rel="stylesheet" href="css/centrocomunitariostyle.css">
    <style>
        .recuadro{
          background-color: aliceblue;
        }
      </style>
    
</head>
<body>
    <h2>Visitas comunitarias</h2>
    <nav>
        <a href="/index.html">Inicio</a>
    </nav>
    <Fieldset class="recuadro">
        <br>
        <label for="Nombre" class="recuadro">Ingresa tu nombre completo</label>
        <input type="text" id="nombre">
        <hr>
        <div class="recuadro">
            <label for="Fecha" class="recuadro">Ingresa la fecha de tu visita</label>
            <input type="date" id="Fecha">
        </div>
        <hr>
        <div class="recuadro">
            <label for="Fecha" class="recuadro">Ingresa la hora de tu visita</label>
            <input type="time">
        </div>
    </Fieldset>

    
    
</body>
</html>
